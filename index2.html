<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Word order in bg</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs-3.3.6/jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-flash-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,kt-2.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.css"/>
 


 



  </head>

  <body>





    <div class="container">
      <h3>Word order for all nouns and adjectives in <mark>UD_English</mark> (ISO: <mark>en</mark>); Universal Treebank v.1.3</h3>

<br/>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">

    
    <thead>
        <tr>
            <th data-field="case" data-align="center" data-sortable="true">Case</th>
            <th data-field="noun" data-align="center" data-sortable="true">Noun</th>
            <th data-field="preceding adj" data-align="center" data-sortable="true">preceding adj</th>
            <th data-field="following adj" data-align="center" data-sortable="true">following adj</th>
            <th data-field="sentence" data-sortable="false" data-align="left">sentence</th>
        </tr>








    </thead>

</table>

    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/u/bs-3.3.6/jszip-2.5.0,pdfmake-0.1.18,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,b-flash-1.2.1,b-html5-1.2.1,b-print-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,kt-2.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2,se-1.2.0/datatables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script><![CDATA[

$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": "https://raw.githubusercontent.com/gcelano/OrderAdjectiveNoun/master/UD_English.json",
"pageLength": 100,
        "columns": [
            { "data": "case" },
            { "data": "noun" },
            { "data": "preceding adj" },
            { "data": "following adj" },
            { "data": "sentence" }
        ]
    } );
} );
]]>
</script>

  </body>
</html>
