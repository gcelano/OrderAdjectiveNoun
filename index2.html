<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word order in bg</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
  <style>
  </style>



  </head>

  <body>





    <div class="container">
      <h3>Word order for all nouns and adjectives in <mark>UD_English</mark> (ISO: <mark>en</mark>); Universal Treebank v.1.3</h3>

<table data-toggle="table"
       data-url="https://raw.githubusercontent.com/gcelano/OrderAdjectiveNoun/master/UD_Ancient_Greek-PROIEL.json"
       data-query-params="queryParams"
       data-page-list="[5, 10, 20, 50, 100, 200]"
       data-pagination="true"
       data-search="true"
       data-height="400">

    
    <thead>
        <tr>
            <th data-field="state" data-checkbox="true"></th>
            <th data-field="case" data-align="center" data-sortable="true">Case</th>
            <th data-field="noun" data-align="center" data-sortable="true">Noun</th>
            <th data-field="preceding adj" data-align="center" data-sortable="true">preceding adj</th>
            <th data-field="following adj" data-align="center" data-sortable="true">following adj</th>
            <th data-field="sentence" data-sortable="false" data-align="left">sentence</th>
        </tr>
    </thead>

</table>

    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
  <script>
    function queryParams(params) {
        params.your_param1 = 1; // add param1
        params.your_param2 = 2; // add param2
        // console.log(JSON.stringify(params));
        // {"limit":10,"offset":0,"order":"asc","your_param1":1,"your_param2":2}
        return params;
    }

    function postQueryParams(params) {
        params.your_param1 = 1; // add param1
        params.your_param2 = 2; // add param2
        return params; // body data
    }
</script>

  </body>
</html>
